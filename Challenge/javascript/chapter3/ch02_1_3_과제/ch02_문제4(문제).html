<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>성적등급 확인하기</h1>
        <p></p>
        <script>
            // 문제 2: 성적 등급 매기기
            // 문제 설명: 사용자로부터 성적을 입력받아, 해당 성적의 등급(A, B, C, D, F)을 출력하는 프로그램을 작성하세요.
            // 조건:
            // 90점 이상이면 A
            // 80점 이상 90점 미만이면 B
            // 70점 이상 80점 미만이면 C
            // 60점 이상 70점 미만이면 D
            // 60점 미만이면 F

            const p = document.querySelector('p');
            const score = parseInt(
                prompt('점수를 입력해주세요. (숫자만 입력)')
            );

            if (score) {
                if (score >= 90) {
                    p.textContent = '해당 성적의 등급은 A입니다.';
                } else if (score >= 80) {
                    p.textContent = '해당 성적의 등급은 B입니다.';
                } else if (score >= 70) {
                    p.textContent = '해당 성적의 등급은 C입니다.';
                } else if (score >= 60) {
                    p.textContent = '해당 성적의 등급은 D입니다.';
                } else {
                    p.textContent = '해당 성적의 등급은 F입니다.';
                }
            } else {
                p.textContent = '다시 입력해주세요.';
            }
        </script>
    </body>
</html>
