<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>이불이 프로필</title>
        <link href="/MiniProject/css/CSS_MiniProject01.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 title="고양이 이불이의 프로필 페이지">이 이 불</h1>
        <img 
        src="image/myCat.JPG"
        alt="고양이 이불이의 사진"
        width="400"
        />
        <div id="introduce">
            <p>
                안녕하세요. 집사 이희주 반려묘 이이불이라고 합니다.
            </p>
            <p>
                나이는 6살이고, 암컷입니다.
            </p>
            <p>
                먹는 것을 좋아해서 집에서는 이름보다는 돼지라고 더 많이 불립니다.
            </p>
        </div>
        <hr>
        <div id="feature">
            <h2>이불이의 특징</h2>
            <p>
                1. 먹는 것을 좋아해 <strong>돼지</strong>라는 별명이 있다.<br>
                2. 돼지라서 그런가.. 낚시줄을 이용한 <em>뛰어노는 놀이를 싫어한다.</em><br>
                3. 집사의 <mark>침대 가장자리</mark>를 가장 좋아한다.<br>
            </p>
        </div>
        <hr>
        <span>&copy; 이이불</span>
    </body>
</html>
